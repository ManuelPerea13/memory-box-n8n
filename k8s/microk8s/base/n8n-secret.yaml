# Antes del primer apply en mark1, crear el secret con tus datos reales.
# Opción 1: desde .env (copiar .env al repo en mark1):
#   kubectl create secret generic memory-box-n8n-secret -n memory-box-prod \
#     --from-env-file=.env --dry-run=client -o yaml | kubectl apply -f -
# Opción 2: a mano (sustituir valores):
#   kubectl create secret generic memory-box-n8n-secret -n memory-box-prod \
#     --from-literal=N8N_BASIC_AUTH_PASSWORD=admin123 \
#     --from-literal=TWILIO_ACCOUNT_SID=ACxxx \
#     --from-literal=TWILIO_AUTH_TOKEN=xxx \
#     --from-literal=TWILIO_WHATSAPP_FROM=+14155238886 \
#     --from-literal=ADMIN_WHATSAPP_NUMBER=+5493513392082 \
#     --from-literal=ADMIN_WHATSAPP_NUMBERS='+5493513392082, +5493513923790' \
#     --from-literal=TELEGRAM_BOT_TOKEN= \
#     --from-literal=TELEGRAM_CHAT_ID= \
#     --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: memory-box-n8n-secret
type: Opaque
stringData:
  N8N_BASIC_AUTH_PASSWORD: "changeme"
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""
  TWILIO_WHATSAPP_FROM: ""
  ADMIN_WHATSAPP_NUMBER: ""
  ADMIN_WHATSAPP_NUMBERS: ""
  TELEGRAM_BOT_TOKEN: ""
  TELEGRAM_CHAT_ID: ""
